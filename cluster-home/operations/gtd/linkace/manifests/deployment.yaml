---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkace
  namespace: gtd
  labels:
    app.kubernetes.io/name: linkace
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: linkace
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: linkace
    spec:
      containers:
        - image: ghcr.io/kovah/linkace:v2.2.0@sha256:baa826d946e04dff901995208aaf040b774ab02dbc89b47a1e016b6e3aabb144
          name: linkace
          env:
            - name: APP_KEY
              value: ${SECRET_LINKACE_APP_KEY}
            - name: DB_CONNECTION
              value: pgsql
            - name: DB_HOST
              value: buvis-pg-cluster-rw.storage
            - name: DB_PORT
              value: "5432"
            - name: DB_DATABASE
              value: linkace
            - name: DB_USERNAME
              value: linkace
            - name: DB_PASSWORD
              value: ${SECRET_LINKACE_PG_PASSWORD}
          ports:
            - containerPort: 80
      restartPolicy: Always
