---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkace
  namespace: gtd
  labels:
    app.kubernetes.io/name: linkace
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: linkace
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: linkace
    spec:
      volumes:
        - name: la-cache
          emptyDir: {}
        - name: env-file
          emptyDir: {}
        - name: config
          configMap:
            name: linkace-config
            items:
              - key: database.php
                path: database.php
      initContainers:
        - name: write-env-as-app
          image: linkace/linkace:latest
          workingDir: /app
          command: ["sh", "-lc"]
          args:
            - >
              umask 027 &&
              mkdir -p /work &&
              {
                printf 'APP_KEY=%s\n' "$APP_KEY";
                printf 'DB_CONNECTION=%s\n' "${DB_CONNECTION:-pgsql}";
                printf 'DB_HOST=%s\n' "$DB_HOST";
                printf 'DB_PORT=%s\n' "${DB_PORT:-5432}";
                printf 'DB_DATABASE=%s\n' "$DB_DATABASE";
                printf 'DB_USERNAME=%s\n' "$DB_USERNAME";
                printf 'DB_PASSWORD=%s\n' "$DB_PASSWORD";
                printf 'DB_SCHEMA=%s\n' "${DB_SCHEMA:-linkace}";
              } > /work/.env
          env:
            - name: APP_KEY
              value: ${SECRET_LINKACE_APP_KEY}
            - name: DB_CONNECTION
              value: pgsql
            - name: DB_HOST
              value: buvis-pg-cluster-rw.storage
            - name: DB_PORT
              value: "5432"
            - name: DB_DATABASE
              value: linkace
            - name: DB_USERNAME
              value: linkace
            - name: DB_PASSWORD
              value: ${SECRET_LINKACE_PG_PASSWORD}
            - name: DB_SCHEMA
              value: linkace
          volumeMounts:
            - name: env-file
              mountPath: /work
        - name: artisan-clear
          image: ghcr.io/kovah/linkace:v2.2.0@sha256:baa826d946e04dff901995208aaf040b774ab02dbc89b47a1e016b6e3aabb144
          imagePullPolicy: IfNotPresent
          workingDir: /app
          command: ["sh", "-lc"]
          args:
            - >
              php /app/artisan config:clear &&
              php /app/artisan cache:clear &&
              php /app/artisan route:clear || true
          volumeMounts:
            - name: la-cache
              mountPath: /app/bootstrap/cache
      containers:
        - image: ghcr.io/kovah/linkace:v2.2.0@sha256:baa826d946e04dff901995208aaf040b774ab02dbc89b47a1e016b6e3aabb144
          name: linkace
          env:
            - name: APP_KEY
              value: ${SECRET_LINKACE_APP_KEY}
            - name: DB_CONNECTION
              value: pgsql
            - name: DB_HOST
              value: buvis-pg-cluster-rw.storage
            - name: DB_PORT
              value: "5432"
            - name: DB_DATABASE
              value: linkace
            - name: DB_USERNAME
              value: linkace
            - name: DB_PASSWORD
              value: ${SECRET_LINKACE_PG_PASSWORD}
            - name: DB_SCHEMA
              value: linkace
          ports:
            - containerPort: 80
          volumeMounts:
            - name: la-cache
              mountPath: /app/bootstrap/cache
            - name: env-file
              mountPath: /app/.env
              subPath: .env
            - name: config
              mountPath: /app/config/database.php
              subPath: database.php
      restartPolicy: Always
