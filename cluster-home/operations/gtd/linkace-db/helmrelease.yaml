---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: linkace-db
  namespace: gtd
spec:
  dependsOn:
  - name: openebs
    namespace: storage
  interval: 5m
  install:
    timeout: 15m
    remediation:
      retries: 5
  upgrade:
    timeout: 15m
    remediation:
      retries: 5
      remediateLastFailure: true
    cleanupOnFail: true
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: mariadb
      version: 19.0.1
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 5m
  values:
    auth:
      database: linkace
      username: linkace
      password: ${SECRET_LINKACE_DB_PASSWORD}
      rootPassword: ${SECRET_LINKACE_DB_ROOTPASSWORD}
    primary:
      persistence:
        enabled: true
        existingClaim: linkace-db
