---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: buvis-pg-cluster
  namespace: storage
spec:
  instances: 3
  imageName: ghcr.io/cloudnative-pg/postgresql:17.5@sha256:b1deeed2aa998b2f381e39c5cadb9ec06127708c8bd62965743af19abf21628f
  storage:
    size: 10Gi
  backup:
    barmanObjectStore:
      destinationPath: "s3://backup-buvis-home-cnpg"
      endpointURL: "https://s3.us-west-000.backblazeb2.com"
      s3ForcePathStyle: true
      s3Credentials:
        accessKeyId:
          name: cnpg-barman-inline
          key: AWS_ACCESS_KEY_ID
        secretAccessKey:
          name: cnpg-barman-inline
          key: AWS_SECRET_ACCESS_KEY


  managed:
    roles:
      - name: authentik
        login: true
        superuser: false
        createdb: false
        passwordSecret:
          name: authentik-db-owner
  expose:
    type: LoadBalancer
    annotations: {}
    loadBalancer:
      sourceRanges: []
      dns:
        type: None
