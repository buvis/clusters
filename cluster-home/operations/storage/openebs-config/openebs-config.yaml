---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: openebs-config
  namespace: flux-system
spec:
  dependsOn:
    - name: openebs
  interval: 5m
  path: "./cluster-home/operations/storage/openebs-config/manifests"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substitute: {}
    substituteFrom:
      - kind: Secret
        name: cluster-secret-vars
      - kind: ConfigMap
        name: cluster-config
