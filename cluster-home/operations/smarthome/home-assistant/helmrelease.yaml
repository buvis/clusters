---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: hass
  namespace: smarthome
spec:
  interval: 5m
  install:
    timeout: 15m
    remediation:
      retries: 5
  upgrade:
    timeout: 15m
    remediation:
      retries: 5
      remediateLastFailure: true
    cleanupOnFail: true
  dependsOn:
  - name: ingress-nginx
    namespace: kube-tools
  - name: cert-manager
    namespace: kube-tools
  - name: openebs
    namespace: storage
  - name: authentik
    namespace: security
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts/
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        fsGroupChangePolicy: OnRootMismatch
    controllers:
      hass:
        containers:
          app:
            image:
              repository: ghcr.io/home-assistant/home-assistant
              tag: 2024.4.3
          codeserver:
            image:
              repository: codercom/code-server
              tag: 4.23.1
            workingDir: "/config"
            args:
            - --auth
            - "none"
            - --user-data-dir
            - "/config/.vscode"
            - --extensions-dir
            - "/config/.vscode"
            - --port
            - "12321"
    persistence:
      config:
        enabled: true
        existingClaim: hass-config
    service:
      app:
        controller: hass
        type: LoadBalancer
        externalIPs:
        - ${SVC_IP_HASS}
        externalTrafficPolicy: Local
        ports:
          http:
            port: 8123
      codeserver:
        type: ClusterIP
        controller: hass
        ports:
          http:
            enabled: true
            port: 12321
            protocol: TCP
    ingress:
      app:
        className: nginx
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          nginx.org/websocket-services: hass
        hosts:
        - host: &hostName hass.buvis.net
          paths:
          - path: /
            service:
              identifier: app
              port: http
        tls:
        - hosts:
          - *hostName
          secretName: hass-crt
      codeserver:
        className: nginx
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          authentik.home.arpa/enabled: "true"
        hosts:
        - host: &hostNameEditor hass-editor.buvis.net
          paths:
          - path: /
            pathType: Prefix
            service:
              identifier: codeserver
              port: http
        tls:
        - hosts:
          - *hostNameEditor
          secretName: hass-editor-crt
