---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tdarr
  namespace: media
spec:
  dependsOn:
  - name: ingress-nginx
    namespace: kube-tools
  - name: cert-manager
    namespace: kube-tools
  - name: authentik
    namespace: security
  - name: longhorn
    namespace: storage
  interval: 5m
  install:
    timeout: 15m
    remediation:
      retries: 5
  upgrade:
    timeout: 15m
    remediation:
      retries: 5
      remediateLastFailure: true
    cleanupOnFail: true
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts/
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 100
        fsGroupChangePolicy: "OnRootMismatch"
        supplementalGroups:
        - 44 # video
        - 125 # render
        - 105 # render
        - 568
    controllers:
      server:
        pod:
          annotations:
            kubernetes.io/ingress-bandwidth: 40M
            kubernetes.io/egress-bandwidth: 40M
        containers:
          server:
            image:
              repository: haveagitgat/tdarr
              tag: 2.58.02@sha256:20a5656c4af4854e1877046294f77113f949d27e35940a9a65f231423d063207
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                memory: 512Mi
      node:
        pod:
          annotations:
            kubernetes.io/ingress-bandwidth: 40M
            kubernetes.io/egress-bandwidth: 40M
        containers:
          node:
            image:
              repository: haveagitgat/tdarr_node
              tag: 2.58.02@sha256:62e14509bc19dea9b6f5dc85d0942163b6fa240d780a53eb590d894d46c9e1f2
            resources:
              requests:
                cpu: 500m
                memory: 512Mi
              limits:
                memory: 4Gi
            env:
              serverIP: tdarr.media.svc.cluster.local
              ffmpegPath: "/usr/local/bin/ffmpeg"
              nodeName: tdarr-node
              nodeID: tdarr-node
    persistence:
      config:
        enabled: true
        existingClaim: tdarr-config
        advancedMounts:
          server:
            server:
            - path: /app/server
              subPath: server
      media:
        enabled: true
        existingClaim: nas-media-videos
        globalMounts:
        - path: /media/videos
      cache:
        enabled: true
        existingClaim: tdarr-cache
        globalMounts: []
        advancedMounts:
          node:
            node:
            - path: /cache
              readOnly: false
    service:
      tdarr:
        controller: server
        ports:
          http:
            port: 8265
          server:
            port: 8266
    ingress:
      tdarr:
        className: nginx
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          authentik.home.arpa/enabled: "true"
        hosts:
        - host: &hostName tdarr.buvis.net
          paths:
          - path: /
            pathType: Prefix
            service:
              identifier: tdarr
              port: http
        tls:
        - hosts:
          - *hostName
          secretName: tdarr-crt
