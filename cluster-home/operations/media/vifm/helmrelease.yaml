---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vifm
  namespace: media
spec:
  interval: 5m
  install:
    timeout: 15m
    remediation:
      retries: 5
  upgrade:
    timeout: 15m
    remediation:
      retries: 5
      remediateLastFailure: true
    cleanupOnFail: true
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts/
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
        supplementalGroups:
          - 985
    controllers:
      vifm:
        containers:
          app:
            image:
              repository: ghcr.io/buvis/vifm
              tag: v0.14@sha256:9dbeff8bba59f2355d919d5682901e41e1ef3b00b1bd7047d732ec3f783adf03
            resources:
              requests:
                cpu: 10m
                memory: 32Mi
              limits:
                memory: 64Mi
            stdin: true
            tty: true
    persistence:
      downloads:
        enabled: true
        existingClaim: nas-media-downloads
        globalMounts:
          - path: /media/downloads
      music:
        enabled: true
        existingClaim: nas-media-music
        globalMounts:
          - path: /media/music
      videos:
        enabled: true
        existingClaim: nas-media-videos
        globalMounts:
          - path: /media/videos
      inbox:
        enabled: true
        existingClaim: nas-media-music-inbox
        globalMounts:
          - path: /media/music-inbox
