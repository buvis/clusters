- op: add
  path: /cluster/network/cni
  value:
    name: none
- op: add
  path: /cluster/proxy
  value:
    disabled: true
- op: replace
  path: /cluster/network/podSubnets
  value:
    - 172.22.0.0/16
- op: replace
  path: /cluster/network/serviceSubnets
  value:
    - 172.24.0.0/16
- op: replace
  path: /machine/install/wipe
  value: true
- op: replace
  path: /machine/install/image
  value: factory.talos.dev/metal-installer/88d1f7a5c4f1d3aba7df787c448c1d3d008ed29cfb34af53fa0df4336a56040b:v1.10.4
- op: add
  path: /machine/install/diskSelector
  value:
    size: <100GB
- op: add
  path: /machine/time
  value:
    disabled: false
    servers:
      - "time.cloudflare.com"
      - "time.google.com"
      - "pool.ntp.org"
    bootTimeout: 2m0s
