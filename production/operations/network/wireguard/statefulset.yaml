---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: wireguard
  namespace: network
  labels:
    app: wireguard
spec:
  serviceName: wireguard
  replicas: 1
  selector:
    matchLabels:
      app: wireguard
  template:
    metadata:
      labels:
        app: wireguard
    spec:
      containers:
      - name: wireguard
        image: ghcr.io/linuxserver/wireguard:v1.0.20210914-ls41
        envFrom:
        - configMapRef:
            name: wireguard-configmap
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
            - SYS_MODULE
          privileged: true
        volumeMounts:
        - name: wg-config
          mountPath: /config
        - name: host-volumes
          mountPath: /lib/modules
        ports:
        - containerPort: 51820
          protocol: UDP
        resources:
          requests:
            memory: 64Mi
            cpu: 10m
          limits:
            memory: 128Mi
            cpu: 100m
      volumes:
      - name: wg-config
        persistentVolumeClaim:
          claimName: wireguard-config
      - name: host-volumes
        hostPath:
          path: /lib/modules
          type: Directory
