---
name: Update flux @home

on:
  workflow_dispatch:
  schedule:
  - cron: "44 4 * * *"

jobs:
  components:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
    - name: Setup Flux CLI
      uses: fluxcd/flux2/action@main
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    - name: Update Flux components
      id: update
      run: |
        UGLY_VERSION="$(flux -v)"
        VERSION="v${UGLY_VERSION#*flux version }"
        flux install --version="${VERSION}" \
          --export > ./cluster-home/operations/flux-system/gotk-components.yaml
        echo "flux_version=${VERSION}" >> $GITHUB_OUTPUT
    - name: Create pull request for Flux update
      id: create-pr
      uses: peter-evans/create-pull-request@c0f553fe549906ede9cf27b5156039d195d2ece0 # v8
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: "flux/update-${{ steps.update.outputs.flux_version }}"
        delete-branch: true
        title: "Update flux components to ${{ steps.update.outputs.flux_version }} @home"
        signoff: true
        committer: "${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>"
        author: "${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>"
        assignees: "tbouska"
        commit-message: "Update flux components to ${{ steps.update.outputs.flux_version }} @home"
        body: |
          Release notes: https://github.com/fluxcd/flux2/releases/tag/${{ steps.update.outputs.flux_version }}
        labels: flux/update
    - name: Wait for PR check to start
      if: steps.create-pr.outputs.pull-request-operation == 'created' || steps.create-pr.outputs.pull-request-operation == 'updated'
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        SHA="${{ steps.create-pr.outputs.pull-request-head-sha }}"
        for i in $(seq 1 30); do
          COUNT=$(gh api "repos/${{ github.repository }}/commits/${SHA}/check-runs" --jq '.check_runs | map(select(.name == "lint")) | length')
          if [ "$COUNT" -gt 0 ]; then
            echo "lint check run found"
            exit 0
          fi
          echo "waiting for lint check run... (attempt $i)"
          sleep 10
        done
        echo "::warning::lint check never started, pushing empty commit to retrigger"
        git checkout "${{ steps.create-pr.outputs.pull-request-head-sha }}"
        git commit --allow-empty -m "chore: retrigger CI"
        git push origin HEAD:flux/update-${{ steps.update.outputs.flux_version }}
    - name: Enable auto-merge
      if: steps.create-pr.outputs.pull-request-operation == 'created'
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: gh pr merge --auto --rebase "${{ steps.create-pr.outputs.pull-request-url }}"
